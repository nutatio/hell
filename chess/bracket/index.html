<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tournament Bracket</title>
  <link rel="shortcut icon" href="../../celeste_biggest_thing_icon_32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="mybracket.css"> 
  <link rel="stylesheet" href="../Simple.css">
  <script type="text/javascript" src="../../jquery-3.6.0.min.js"></script>
  
</head>

<body>
<div class="header">
  <h1 style="display: flex; align-self: center; margin-bottom: 0%;">TOURNAMENT BRACKET</h1>
  <div style="display: flex; padding-top: 0%; justify-content: space-evenly;">
    <a href="../" style="margin-top: 0%;"><button class="my-button">Home</button></a>
    <button class="my-button" id="btn-change">Change Bracket</button>
    <button class="my-button" id="btn-grand">Grand Final</button>
  </div>
  
</div>  
<div id="notGrandFinal">
  <div class="bracket ul active" id="bracket">
    <h2>Winners Bracket</h2>
    <section class="round quarterfinals">
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><span>Whovian</span></div>
              <div class="participant"><span>Игарь</span></div>
            </div>
          </div>
          <div class="matchup">
            <div class="participants">
              <div class="participant"><span>Данел</span></div>
              <div class="participant winner"><span>КАЛ КАЛЫЧ</span></div>
            </div>
          </div>
        </div>
        <div class="connector">
          <div class="merger"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant"><span>Jopka</span></div>
              <div class="participant winner"><span>4к ммр в дотаАвтоЧезе</span></div>
            </div>
          </div>
          <div class="matchup">
            <div class="participants">
              <div class="participant"><span>Жужа</span></div>
              <div class="participant winner"><span></span></div>
            </div>
          </div>
        </div>
        <div class="connector">
          <div class="merger"></div>
          <div class="line"></div>
        </div>
      </div>
    </section>
    <section class="round semifinals">
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><booba1></booba1></div>
              <div class="participant"><booba2></booba2></div>
            </div>
          </div>
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><booba3></booba3></div>
              <div class="participant"><booba4></booba4></div>
            </div>
          </div>
        </div>
        <div class="connector">
          <div class="merger"></div>
          <div class="line"></div>
        </div>
      </div>
    </section>
    <section class="round finals">
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><abooba1></abooba1></div>
              <div class="participant"><abooba2></abooba2></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <div class="bracket ul" id="otherBracket">
    <h2>Losers Bracket</h2>
    <section class="round quarterfinals">
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><semiSemiLoser1></semiSemiLoser1></div>
              <div class="participant"><semiSemiLoser2></semiSemiLoser2></div>
            </div>
          </div>
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><semiSemiLoser3></semiSemiLoser3></div>
              <div class="participant"><semiSemiLoser4></semiSemiLoser4></div>
            </div>
          </div>
        </div>
        <div class="connector">
          <div class="lmao" style="border-top-width: thin;"></div>
          <div class="lmao" style="border-bottom-width: thin;"></div>
        </div>
      </div>
    </section>
    <section class="round quarterfinals">
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><semiLoser1></semiLoser1></div>
              <div class="participant"><semiLoser2></semiLoser2></div>
            </div>
          </div>
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><semiLoser3></semiLoser3></div>
              <div class="participant"><semiLoser4></semiLoser4></div>
            </div>
          </div>
        </div>
        <div class="connector">
          <div class="merger"></div>
          <div class="line"></div>
        </div>
      </div>
    </section>
    <section class="round semifinals">
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><loser1></loser1></div>
              <div class="participant"><loser2></loser2></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div> 
</div>

<div id="grandFinal" hidden="true">
  <div class="bracket">
    <section class="round semifinals">
      <div class="winners">
        <div class="matchups">
          <div class="matchup">
            <div class="participants">
              <div class="participant winner"><grand1></grand1></div>
              <div class="participant"><grand2></grand2></div>
            </div>
          </div>
        </div>  
      </div>
    </section>
  </div>
</div>
<script src="https://spreadsheets.google.com/feeds/list/1-7yuHLW_w89vDeAYprUmS8BK0cjh1J4kX4C1WKq4PWY/1/public/values?alt=json-in-script&callback=importGSS" async></script>
<script type="text/javascript" src="index.js"></script>

    <path id="dark1" opacity="0.8" d="M73 52.2321C71.6667 51.4623 71.6667 49.5377 73 48.7679L108.25 28.4164C109.583 27.6466 111.25 28.6088 111.25 30.1484V70.8516C111.25 72.3912 109.583 73.3534 108.25 72.5836L73 52.2321Z"/>

    <clipPath id="clip0">

</body>

<style>
 :root{
    --dark-color: #F3A460;
    --light-color: #F08080;
  }

  svg{
    cursor: pointer;
  }

  #darkGroup {
    fill: var(--dark-color);
  }  
  
  #lightGroup {
    fill: var(--light-color);
  }

  #dark1,
  #light,
  #dark2 {
    transition: all 1s ease;
  }
  #dark2 {
    transform: translateX(100%);
  }
  svg:hover #light1 {
    transform: translateX(-20%);
  }
  svg:hover #dark1 {
    transform: translateX(-40%);
    opacity: 0;
  }
  svg:hover #dark2 {
    transform: translateX(0%);
  }
  a.back { 
    position: absolute;
    top: 0;
    left: 0;
  }
.lmao {
  content: "";
  display: block;
  box-sizing: border-box;
  width: 30px;
  height: 64px;
  border: 0 solid;
  border-color: #c0c0c8; 
}
</style>

</html>
