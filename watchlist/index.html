<html lang="en">
<head>

<body>
  <h2>THE HELL WATCHLIST</h2>
  <div class="cards">
    <div class="film card">
      <a href="chess/" class="filmlink">
        <h2>Пятничный Кинц</h2>
        <img alt="poster"  
        src=""

        />

    </div>
    <div class="serial card">
      <a href="chess/" class="seriallink">
        <h2>Cубботный Серик</h2>
        <img alt="poster"  
        src=""
        class="serialposter"
        />
      </a>
      <figcaption><serialtitle></serialtitle></figcaption>
    </div>
    <div class="anime card">
      <a href="chess/" class="animelink">
        <h2>Воскресный Грех</h2>
        <img alt="poster"  
        src=""
        class="animeposter"
        />
      </a>
      <figcaption><animetitle></animetitle></figcaption>
    </div>
  </div>

<script src="https://spreadsheets.google.com/feeds/list/1Gz4Te1BV1SAt4gY0C6HyU3fSvIQKcjN8j-wnu2X0s3w/1/public/values?alt=json-in-script&callback=importGSS" async></script>
<script type="text/javascript" src="script.js"></script>

<style>
  :root{
    --dark-color: #F3A460;
    --light-color: #F08080;
  }

  svg{
    cursor: pointer;
  }

  #darkGroup {
    fill: var(--dark-color);
  }  
  
  #lightGroup {
    fill: var(--light-color);
  }

  #dark1,
  #light,
  #dark2 {
    transition: all 1s ease;
  }
  #dark2 {
    transform: translateX(100%);
  }
  svg:hover #light1 {
    transform: translateX(-20%);
  }
  svg:hover #dark1 {
    transform: translateX(-40%);
    opacity: 0;
  }
  svg:hover #dark2 {
    transform: translateX(0%);
  }

  a {
    text-decoration: none;
    margin: 0;
  }
  a:hover {
  color:lightcoral;
  }
  a.back{
    position: absolute;
    top: 0;
    left: 0;
  }
  .cards{
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    margin-top: 2%;
    width: 100%;
    
  }
  .card {
    box-sizing: border-box;
    border-radius: 20px;
    box-shadow: 0 2px 10px sandybrown;
    margin-right: 2%;
    padding: 0  20px 0 20px;
    align-items: center;
    justify-content: center;
    word-break: keep-all;
    width: auto;
    height: auto;
    
  }
  .card:hover{
    box-shadow: 0 2px 10px lightcoral;
  }
  .card:hover h2 {
    color: var(--light-color);
  }
  .card img {
    opacity: .9;
    max-width: none;
    height: 400px;
  }
  .card h2{
    font-size: 3vh;
  }
  
  .MyDiv {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    min-height: 99%;
  }
  .myIcon {
  opacity: 1;
  height: 90px;
  width: 90px; 
  margin-right: 0.5%;
  margin-bottom: 0;
  }
  .box {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  justify-content: center;
  width: 100%;
  }
  img {
    margin-bottom: 10px;
  }
  h2 {
    display: flex;
    align-items: center; /*центрирование по верт*/
    justify-content: center;/*центрирование по гориз*/
    color: sandybrown;
  }
  html, body {
    height: 100%;
  }
</style>

</html>
